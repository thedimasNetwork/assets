commands.info = [accent]Після кожної хвилі всім гравцям нараховується одинакова кількість монет.\
\nМонети можно витратити на прокачування юнітів.\
\nТвій баланс відображається вгорі екрану.\
\n/upgrades - подивитись всіх доступних юнітів та їх вартість.\
\n/upgrade - покращити свого юніта за монети.\
\n/give - дати гроші іншому гравцю.\
\nПрокачування після смерті відроджує тебе.\
\nПрокачування до свого ж юніта купує додаткового юніта (не відроджується).\
\nПротримайся 25 хвиль та вбий боса, щоб перемогти.

